<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Embed Test</title>
  <style>
    body {
      margin: 0;
      background-color: #121212;
      color: #f0f0f0;
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 400px;

    }

    iframe {
      width: 100%;
      height: 500px;
      border: none;
      overflow: hidden;
      transition: height 0.3s ease;
    }

    /* Optionally, this could hide the scrollbars initially */
    iframe.no-scrollbars {
      overflow: hidden;
    }
  </style>
</head>
<body>

  <iframe
    id="iframe1"
    src="https://risk.deno.dev/iframe/chrome-ext"
    allowfullscreen
    loading="lazy"
    class="no-scrollbars"
  ></iframe>



</body>
</html>
